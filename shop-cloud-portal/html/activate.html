<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>激活页面</title>
    <link rel="stylesheet" href="../js/fakeLoader/css/fakeLoader.css">
</head>
<body>
<h1 style="color: green">您账号尚未激活,请进行<a onclick="mailActivate()" href="">激活</a></h1>
<div class="fakeloader"></div>
</body>
<script src="../js/jquery.min.js"></script>
<script src="../js/jquery.cookie.min.js"></script>
<script src="../js/fakeLoader/js/fakeLoader.min.js"></script>
<script>

    function mailActivate() {
        var param = $.cookie("memberData");
        var member = eval('('+param+')');
        $.ajax({
            type:"get",
            url:"http://localhost:8080/api/member/mailActivate",
            data:member,
            success:function (result) {
                if (result.code == 200){
                    alert("已发送激活邮件，请前往邮箱激活!")
                }
            }
        })
    }
</script>
</html>
